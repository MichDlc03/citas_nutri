<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="css/css/login.css">
</head>
<body>

<div class="container">
  <h2>Citas Nutri</h2>
  <h4 >Iniciar Sesión</h4>
  <form  method="post" class="form" action="http://localhost:3000/api/auth/login">
    <input type="email" class="correo" name="correo" maxlength="75" placeholder="Correo" autocomplete="on" required>
    <input type="password" name="password" maxlength="20" placeholder="Contraseña" required>
    <button type="submit" class="btn-login" > Continuar</button>
    <a href="home.html" class="btn btn-primary"></a>
  </form>
  <div class="link justify-content-center aling-content-center text-center ">
    <a href="#" >Crear cuenta</a>
  </div>
</div>
</body>
