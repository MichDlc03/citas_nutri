    <script>
        
        function deleteAllCookies() {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const equalsPosition = cookie.indexOf('=');
                    const name = equalsPosition > -1 ? cookie.substr(0, equalsPosition) : cookie;
                    document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT';
                }
            }
    
            document.querySelectorAll('#logoutBtn').forEach(btn => {
                btn.addEventListener('click', deleteAllCookies);
            });
        
        document.getElementById('logoutBtn').addEventListener('click', () => {
            document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            window.location.href = 'login.html';
        });

        const initialize = async () => {
            const token = document.cookie.split(';').find(cookie => cookie.trim().startsWith('token'));
            const tokenValue = token ? token.split('=')[1] : null;

            if (!tokenValue) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/auth/validateToken', {
                    headers: {
                        'Authorization': `${tokenValue}`
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    document.getElementById('username').textContent = userData.nombre;
                    document.getElementById('username1').textContent = "Bienvenido  " + userData.nombre;
                    localStorage.setItem('usuarioId', userData.id);
                    fetchCitas(currentPage, userData.id);
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error al validar token:', error);
                // window.location.href = 'login.html';
            }
        };

        initialize();
    </script>
