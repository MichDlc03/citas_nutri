<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="css/css/login.css">
</head>

<body>
  <section class="login">
    <div class="login_box">
      <div class="left">
        <div class="contact">
          <form id="loginForm" action="http://localhost:3000/api/auth/login" method="post">
            <h3>Iniciar Sesión</h3>
            <input type="email" name="correo" placeholder="Correo Electrónico" required>
            <input type="password" name="contrasena" placeholder="Contraseña" required>
            <a id="linkRegister" href="registro.html">
              <p>¿Aún no tienes cuenta? Regístrate</p>
            </a>
            <button type="submit" class="submit">Iniciar Sesión</button>
          </form>
        </div>
      </div>
      <div class="right">
        <div class="right-text">
          <h2>Citas Nutri</h2>
          <h5>El mejor lugar para administrar tus citas</h5>
        </div>
        <div class="right-inductor"><img src="" alt=""></div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector("#loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const requestData = {};
        for (var pair of formData.entries()) {
          requestData[pair[0]] = pair[1];
        }

        try {
          const response = await fetch(this.action, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
          });

          if (response.ok) {
            const responseData = await response.json();

            // Guardar el token en las cookies
            document.cookie = `token=${responseData.token}; path=/`;

            // Redirigir a la página principal
            window.location.href = "/home.html";
          } else {
            console.error('Error en el inicio de sesión:', response.statusText);
            alert("Usuario no encontrado o credenciales inválidas");
          }
        } catch (error) {
          console.error('Error en el inicio de sesión:', error);
          alert("Error en el inicio de sesión. Por favor, intente nuevamente.");
        }
      });
    });
  </script>
</body>
</html>
