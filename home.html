<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Citas</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/css/index.css" rel="stylesheet">
</head>
<body>
    <header id="header" class="header fixed-top position-fixed d-flex align-items-center">
        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">
                <li class="nav-item dropdown pe-3 d-flex">
                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-user" style="color: black;"></i>               
                        <div class="dropdown m-2">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span id="username"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Perfil</a></li>
                                <li><a class="dropdown-item" href="#" id="logoutBtn">Salir</a></li>
                            </ul>
                        </div>              
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <aside id="sidebar" class="sidebar">
        <ul class="sidebar-nav" id="sidebar-nav">
            <li class="nav-item mb-4 mt-2">
                <a href="index.html" class="logo d-flex align-items-center">
                    <p class="d-none d-lg-block title mt-3">Nutri</p>
                </a>
            </li>
            <li class="nav-item pb-2">
                <a class="nav-link collapsed" href="#">
                    <i class="bi bi-grid"></i>
                    <span>Citas</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cons.html">
                    <i class="bi bi-person"></i>
                    <span>Consultorios</span> 
                </a>  
            </li>
            <li class="nav-item px-0 align-middle float-end" style="margin-top: auto; align-self: flex-end;"></li>
        </ul>
    </aside>
    <main id="main" class="main">
        <section class="mt-3">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-12">
                        <div class="mx-2 mb-2">
                            <div class="card-title text-start">
                                <div id="username1"></div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-5">
                                    <div class="card h-100">
                                        <div class="card-title mx-4">Información del paciente</div>
                                        <div class="card-body">
                                            <div>
                                                <input class="form-control" type="text" maxlength="50" name="nombre" placeholder="Nombre completo">
                                            </div>
                                            <div class="mt-4">
                                                <span class="form-label">Descripción</span>
                                                <textarea name="descripcion" class="form-control mt-2"></textarea>
                                            </div>
                                            <div class="row mt-4">
                                                <div class="col-md-12">
                                                    <label for="doctor" class="form-label mb-2">Seleccione doctor para atender:</label>
                                                    <select class="form-select" name="doctor" id="doctorSelect">
                                                        <!-- Opciones llenadas dinámicamente -->
                                                    </select>
                                                </div>
                                                <div class="col-md-12">
                                                    <label for="consultorio" class="form-label mb-2">Seleccione consultorio:</label>
                                                    <select class="form-select" name="consultorio" id="consultorioSelect">
                                                        <!-- Opciones llenadas dinámicamente -->
                                                    </select>
                                                </div>
                                                <div class="col-md-12">
                                                    <label for="fecha" class="form-label mb-2">Seleccione fecha:</label>
                                                    <input type="date" id="fecha" name="fecha" class="form-control">
                                                </div>
                                                <div class="col-md-12 mt-3">
                                                    <label for="hora" class="form-label mb-2">Seleccione hora:</label>
                                                    <input type="time" id="hora" name="hora" class="form-control">
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-end mt-5">
                                                <a href="home.html" class="btn btn-info m-2">Limpiar</a>
                                                <button class="btn btn-primary m-2" id="guardarCitaBtn">Guardar cita</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- tabla -->
                                <div class="col-7">
                                    <div class="card">
                                        <div class="card-header border-0 mb-3">
                                            <div class="text-end">
                                                <!-- poner filtrado si es necesario -->
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">ID Cita</th>
                                                        <th scope="col">Paciente</th>
                                                        <th scope="col">Descripción</th>
                                                        <th scope="col">Fecha</th>
                                                        <th scope="col">Hora</th>
                                                        <th scope="col">Estado</th>
                                                        <th scope="col">Editar</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="citasTableBody">
                                                    <!-- Las filas se llenarán dinámicamente aquí -->
                                                </tbody>
                                            </table>
                                            <nav aria-label="Page navigation example">
                                                <ul class="pagination justify-content-end" id="pagination">
                                                    <!-- Los botones de paginación se llenarán dinámicamente aquí -->
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JS Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        let currentPage = 1;
        const pageSize = 10;
        const usernameElement = document.getElementById('username');
        const username1Element = document.getElementById('username1');
        const doctorSelect = document.getElementById('doctorSelect');
        const consultorioSelect = document.getElementById('consultorioSelect');
        const guardarCitaBtn = document.getElementById('guardarCitaBtn');
        const citasTableBody = document.getElementById('citasTableBody');
        const pagination = document.getElementById('pagination');
    
        // Obtener datos del usuario
        const token = document.cookie.split(';').find(cookie => cookie.trim().startsWith('token'));
        const tokenValue = token ? token.split('=')[1] : null;
    
        if (!tokenValue) {
            window.location.href = 'login.html';
            return;
        }
    
        try {
            const response = await fetch('http://localhost:3000/api/auth/validateToken', {
                headers: {
                    'Authorization': `${tokenValue}`
                }
            });
    
            if (response.ok) {
                const userData = await response.json();
                usernameElement.textContent = userData.nombre;
                username1Element.textContent = "Bienvenido " + userData.nombre;
    
                // Llenar el select de consultorios
                const consultorioOption = document.createElement('option');
                consultorioOption.value = userData.consultorioId;
                consultorioOption.textContent = userData.nombre_consultorio;
                consultorioSelect.appendChild(consultorioOption);
                consultorioSelect.value = userData.consultorioId;
    
                // Llenar el select de doctores
                const doctors = [{ id: userData.id, nombre: userData.nombre }];
                doctors.forEach(doctor => {
                    const option = document.createElement('option');
                    option.value = doctor.id;
                    option.textContent = doctor.nombre;
                    doctorSelect.appendChild(option);
                });
    
                // Obtener citas del usuario
                const citasResponse = await fetch(`http://localhost:3000/api/get/getAllCitas1?usuarioId=${userData.id}&page=${currentPage}&size=${pageSize}`);
                const citasData = await citasResponse.json();
    
                // Llenar la tabla de citas
                citasTableBody.innerHTML = '';
                citasData.data.forEach(cita => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${cita.id}</td>
                        <td>${cita.nombre_paciente}</td>
                        <td>${cita.motivo}</td>
                        <td>${cita.fecha}</td>
                        <td>${cita.hora}</td>
                        <td>${cita.estado}</td>
                        <td><a href="edit.html?id=${cita.id}" class="btn btn-warning">Editar</a></td>
                    `;
                    citasTableBody.appendChild(row);
                });
    
                // Actualizar paginación
                pagination.innerHTML = '';
                for (let i = 1; i <= citasData.totalPages; i++) {
                    const pageItem = document.createElement('li');
                    pageItem.className = 'page-item';
                    if (i === currentPage) pageItem.classList.add('active');
                    pageItem.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i}</a>`;
                    pagination.appendChild(pageItem);
                }
    
                // Manejador de eventos para el botón Guardar cita
                guardarCitaBtn.addEventListener('click', async () => {
                    const pacienteNombre = document.querySelector('input[name="nombre"]').value;
                    const descripcion = document.querySelector('textarea[name="descripcion"]').value;
                    const doctorId = doctorSelect.value;
                    const consultorioId = consultorioSelect.value;
                    const fecha = document.getElementById('fecha').value; // Campo separado para la fecha
                    const hora = document.getElementById('hora').value; // Campo separado para la hora
    
                    try {
                        const createCitaResponse = await fetch('http://localhost:3000/api/create/createCita', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                nombre_paciente: pacienteNombre,
                                descripcion: descripcion,
                                nutri_id: userData.id,
                                consultorio_id: consultorioId,
                                fecha: fecha,
                                hora: hora
                            })
                        });
    
                        if (createCitaResponse.ok) {
                            alert('Cita creada exitosamente');
                            location.reload(); // Recargar para mostrar la nueva cita
                        } else {
                            alert('Error al crear cita');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                    }
                });
    
                // Manejador de eventos para el botón Salir
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    document.cookie = 'token=;expires=Thu, 01 Jan 1970 00:00:00 GMT';
                    window.location.href = 'login.html';
                });
    
                // Manejar paginación
                pagination.addEventListener('click', async (event) => {
                    if (event.target.tagName === 'A') {
                        event.preventDefault();
                        currentPage = parseInt(event.target.getAttribute('data-page'));
    
                        const citasResponse = await fetch(`http://localhost:3000/api/get/getAllCitas1?usuarioId=${userData.id}&page=${currentPage}&size=${pageSize}`);
                        const citasData = await citasResponse.json();
    
                        citasTableBody.innerHTML = '';
                        citasData.data.forEach(cita => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${cita.id}</td>
                                <td>${cita.nombre_paciente}</td>
                                <td>${cita.descripcion}</td>
                                <td>${cita.fecha}</td>
                                <td>${cita.hora}</td>
                                <td>${cita.estado}</td>
                                <td><a href="edit.html?id=${cita.id}" class="btn btn-warning">Editar</a></td>
                            `;
                            citasTableBody.appendChild(row);
                        });
    
                        // Actualizar paginación
                        const pageItems = pagination.querySelectorAll('.page-item');
                        pageItems.forEach(item => item.classList.remove('active'));
                        const currentPageItem = pagination.querySelector(`.page-item[data-page="${currentPage}"]`);
                        if (currentPageItem) currentPageItem.classList.add('active');
                    }
                });
            } else {
                window.location.href = 'login.html';
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
    </script>
    
</body>
</html>
