    <script>document.addEventListener('DOMContentLoaded', () => {
        let currentPage = 1;
        const pageSize = 3;
    
        const fetchCitas = async (page) => {
            try {
                const response = await fetch(`http://localhost:3000/api/get/getAllConsultorios?page=${page}&pageSize=${pageSize}`);
                const data = await response.json();
                if (response.ok) {
                    renderTable(data.data);
                    renderPagination(data.currentPage, data.totalPages);
                } else {
                    console.error('Error al obtener citas:', data.message);
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
            }
        };
    
        const renderTable = (citas) => {
            const tableBody = document.getElementById('citasTableBody');
            tableBody.innerHTML = citas.map(cita => `
                <tr>
                    <td>${cita.nombre}</td>
                    <td>${cita.coordenadas}</td>
                    <td>${cita.direccion}</td>
                    <td>
                        <div class="d-flex mt-2">
                            <a href="editar-cita.html?id=${cita.id}" class="btn btn-icon btn-secondary">
                                <i class="fa fa-edit"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            `).join('');
        };
    
        const renderPagination = (currentPage, totalPages) => {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" aria-label="Previous" data-page="${currentPage - 1}">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                ${Array.from({ length: totalPages }, (_, i) => `
                    <li class="page-item ${currentPage === i + 1 ? 'active' : ''}">
                        <a class="page-link" href="#" data-page="${i + 1}">${i + 1}</a>
                    </li>
                `).join('')}
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" aria-label="Next" data-page="${currentPage + 1}">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            `;
        };
    
        document.getElementById('pagination').addEventListener('click', (event) => {
            const page = event.target.getAttribute('data-page');
            if (page) {
                currentPage = parseInt(page, 3);
                fetchCitas(currentPage);
            }
        });
    
        fetchCitas(currentPage);
    });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const map = L.map('map').setView([20.9700, -89.6200], 13); // Centro inicial y zoom
    
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
    
            let marker;
            const direccionInput = document.querySelector('input[name="direccion"]');
    
            map.on('click', async (e) => {
                if (marker) {
                    map.removeLayer(marker);
                }
    
                marker = L.marker(e.latlng).addTo(map);
                document.querySelector('input[name="coordenadas"]').value = `${e.latlng.lat},${e.latlng.lng}`;
    
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${e.latlng.lat}&lon=${e.latlng.lng}&format=json`);
                    const data = await response.json();
                    if (data.address) {
                        direccionInput.value = `${data.address.road || ''}, ${data.address.city || ''}, ${data.address.state || ''}, ${data.address.country || ''}`;
                    } else {
                        direccionInput.value = 'Dirección no disponible';
                    }
                } catch (error) {
                    console.error('Error al obtener dirección:', error);
                    direccionInput.value = 'Error al obtener dirección';
                }
            });
    
            const guardarConsultorioBtn = document.querySelector('button.btn-primary');
            guardarConsultorioBtn.addEventListener('click', async () => {
                const nombre = document.querySelector('input[name="nombre"]').value;
                const direccion = document.querySelector('input[name="direccion"]').value;
                const coordenadas = document.querySelector('input[name="coordenadas"]').value;
    
                if (!nombre || !direccion || !coordenadas) {
                    alert('Por favor, complete todos los campos.');
                    return;
                }
    
                try {
                    const response = await fetch('http://localhost:3000/api/create/createConsultorio', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            nombre,
                            direccion,
                            coordenadas
                        })
                    });
    
                    const data = await response.json();
    
                    if (response.ok) {
                        alert('Consultorio creado exitosamente');
                        // Opcional: Puedes redirigir o limpiar el formulario aquí
                        window.location.reload();
                    } else {
                        alert(`Error: ${data.message}`);
                    }
                } catch (error) {
                    console.error('Error al crear consultorio:', error);
                    alert('Error al crear consultorio.');
                }
            });
    
            function deleteAllCookies() {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const equalsPosition = cookie.indexOf('=');
                    const name = equalsPosition > -1 ? cookie.substr(0, equalsPosition) : cookie;
                    document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT';
                }
            }
    
            document.querySelectorAll('#logoutBtn').forEach(btn => {
                btn.addEventListener('click', deleteAllCookies);
            });
        });
    </script>
