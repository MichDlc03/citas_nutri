<script>document.addEventListener('DOMContentLoaded', () => {
    let currentPage = 1;
    const pageSize = 10;

    const fetchCitas = async (page) => {
        try {
            const response = await fetch(`http://localhost:3000/api/get/getAllCitas?page=${page}&pageSize=${pageSize}`);
            const data = await response.json();
            if (response.ok) {
                renderTable(data.data);
                renderPagination(data.currentPage, data.totalPages);
            } else {
                console.error('Error al obtener citas:', data.message);
            }
        } catch (error) {
            console.error('Error en la solicitud:', error);
        }
    };

    const renderTable = (citas) => {
        const tableBody = document.getElementById('citasTableBody');
        tableBody.innerHTML = citas.map(cita => `
            <tr>
                <td>${cita.id}</td>
                <td>${cita.nombre_paciente}</td>
                <td>${cita.motivo}</td>
                <td>${cita.fecha}</td>
                <td>${cita.hora}</td>
                <td>
                   ${cita.estado}
                </td>
                <td>
                    <div class="d-flex mt-2">
                        <a href="editar-cita.html?id=${cita.id}" class="btn btn-icon btn-secondary">
                            <i class="fa fa-edit"></i>
                        </a>
                    </div>
                </td>
            </tr>
        `).join('');
    };

    const renderPagination = (currentPage, totalPages) => {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = `
            <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" aria-label="Previous" data-page="${currentPage - 1}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            ${Array.from({ length: totalPages }, (_, i) => `
                <li class="page-item ${currentPage === i + 1 ? 'active' : ''}">
                    <a class="page-link" href="#" data-page="${i + 1}">${i + 1}</a>
                </li>
            `).join('')}
            <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" aria-label="Next" data-page="${currentPage + 1}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        `;
    };

    document.getElementById('pagination').addEventListener('click', (event) => {
        const page = event.target.getAttribute('data-page');
        if (page) {
            currentPage = parseInt(page, 10);
            fetchCitas(currentPage);
        }
    });

    fetchCitas(currentPage);
});
</script>
    <script>

document.addEventListener('DOMContentLoaded', async () => {
            const usernameElement = document.getElementById('username');
            const username1Element = document.getElementById('username1');
            const token = document.cookie.split(';').find(cookie => cookie.trim().startsWith('token='));
            const tokenValue = token ? token.split('=')[1] : null;

            if (!tokenValue) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/auth/validateToken', {
                    headers: {
                        'Authorization': `${tokenValue}`
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    usernameElement.textContent = userData.nombre;
                    username1Element.textContent = "Bienvenido " + userData.nombre;
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error al validar token:', error);
                window.location.href = 'login.html';
            }
        });



        document.addEventListener('DOMContentLoaded', () => {
            const guardarCitaBtn = document.querySelector('button.btn-primary');
            guardarCitaBtn.addEventListener('click', async () => {
                const nombre_paciente = document.querySelector('input[name="nombre"]').value;
                const motivo = document.querySelector('textarea[name="descripcion"]').value;
                const doctorSelect = document.querySelector('select[name="doctor"]');
                const consultorioSelect = document.querySelector('select[name="consultorio"]');
                const datetime = document.querySelector('input[name="datetime"]').value;

                const nutri_id = doctorSelect.options[doctorSelect.selectedIndex].value;
                const consultorio_id = consultorioSelect.options[consultorioSelect.selectedIndex].value;
                const [fecha, hora] = datetime.split('T');

                if (!nombre_paciente || !nutri_id || !consultorio_id || !fecha || !hora) {
                    alert('Por favor, complete todos los campos.');
                    return;
                }

                try {
                    const response = await fetch('http://localhost:3000/api/create/createCita', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            nombre_paciente,
                            nutri_id,
                            consultorio_id,
                            fecha,
                            hora,
                            motivo,
                            estado: 'activa'
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert('Cita creada exitosamente');
                        // Opcional: Puedes redirigir o limpiar el formulario aquí
                        window.location.reload();

                    } else {
                        alert(`Error: ${data.message}`);
                    }
                } catch (error) {
                    console.error('Error al crear cita:', error);
                    alert('Error al crear cita.');
                }
            });
        });

        // Función para eliminar cookies
        function deleteAllCookies() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const equalsPosition = cookie.indexOf('=');
                const name = equalsPosition > -1 ? cookie.substr(0, equalsPosition) : cookie;
                document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT';
                window.location.reload();

            }
        }

        document.querySelectorAll('#logoutBtn').forEach(btn => {
            btn.addEventListener('click', deleteAllCookies);
        });
    </script>
